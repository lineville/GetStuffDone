<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Description"
      content="React-FireStore-Todos Created by Liam Neville"
    />

    <title>React-FireStore-Todos</title>

    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="lion_192x192.png" />

    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="lion_192x192.png" />

    <!-- multiple icons for IE -->
    <meta name="msapplication-square310x310logo" content="lion_192x192.png" />

    <link rel="stylesheet" href="loader.css" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      defer
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      defer
    />
    <script
      src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"
      defer
    ></script>
  </head>

  <body>
    <div class="ipl-progress-indicator" id="ipl-progress-indicator">
      <div class="ipl-progress-indicator-head">
        <div class="first-indicator"></div>
        <div class="second-indicator"></div>
      </div>
    </div>

    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker
            .register('worker.js')
            .then(
              function(registration) {
                console.log(
                  'Worker registration successful',
                  registration.scope
                )
              },
              function(err) {
                console.log('Worker registration failed', err)
              }
            )
            .catch(function(err) {
              console.log(err)
            })
        })
      } else {
        console.log('Service Worker is not supported by browser.')
      }

      let deferredPrompt
      window.addEventListener('beforeinstallprompt', e => {
        // Stash the event so it can be triggered later.
        deferredPrompt = e
        // Update UI notify the user they can add to home screen
        // showInstallPromotion()
        console.log(e)
      })
    </script>
    <noscript>Your browser does not support JavaScript!</noscript>
  </body>
</html>
